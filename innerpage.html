<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerpage</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/innerpage.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container main">

        <div class="row header">
            <div class="col-2">
                <img class="menuBar" src="./images/menu-bar.svg" />
                <img class="logo" src="./images/logo.svg" />
            </div>

            <div class="col-8 search">
                <img id="search" src="./images/search-icon.svg" />
                <span class="searchtext">Search</span>
            </div>

            <div class="col-2">
                <img class="notification" src="./images/notification-icon.svg" />
                <img class="profile" src="./images/profile.png" /> John Doe
                <img class="downArrow" src="./images/downward-arrow.svg" />
            </div>
        </div>


        <div class="row mainContent">

            <div class="col-lg-2 nav">

                <div class="dashboardContainer">
                    <img id="dashboard" src="./images/dashboard-active.svg" />
                    <b>Dashboard</b>
                </div>

                <div class="anaContainer">
                    <img id="analysis" src="./images/graph-default.svg" />
                    <b id="active">Analysis</b>
                </div>

                <div class="indContainer">
                    <img id="index" src="./images/inbox-default.svg" alt="" />
                    <b>Inbox</b>
                </div>

                <div class="hisContainer">
                    <img id="history" src="./images/clock-default.svg" alt="" />
                    <b>History</b>
                </div>

                <div class="userContainer">
                    <img id="user" src="./images/user-default.svg" alt="" />
                    <b>Users</b>
                </div>

                <div class="maintainContainer">
                    <img id="maintanance" src="./images/maintenance-default.svg" alt="" />
                    <b>Maintenance</b>
                </div>

                <div class="settingsContainer">
                    <img id="settings" src="./images/setting-default.svg" alt="" />
                    <b>Setting</b>
                </div>


            </div>
            <div id="form">
                <div id="onecolumn"><span>One Column</span></div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                    </div>
                    <div class="form-group-2">
                        <select class="form-control" required>
                            <option selected value="">Dropdown</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-group-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Multiple line"></textarea>
                    </div>
                </form>




            </div>
        </div>

</body>

</html>
